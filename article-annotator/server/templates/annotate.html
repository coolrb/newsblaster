<!DOCTYPE html>
<title>Article Annotator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<div class="nav">
    <div id="palatte">
        <ul>
            <li>Title</li>
            <li>Subtitle</li>
            <li>SectionTitle</li>
            <li>Author</li>
            <li>Date</li>
            <li>Location</li>
            <li>Image</li>
            <li>ImageCaption</li>
            <li>Body</li>
        </ul>
    </div>
    <h3 id="selectedBrushText">Selected brush: None</h3>
    <button onclick="undo()">Undo</button>
    <br>
    <p id='path'>Current Article:</p>
    <br>
    <div id="download">
        <button onclick="saveHTML()">Save Annotations</button>
    </div>
    <br>
</div>

<div id="htmlContent">{{contents | safe}}</div>

<script src="{{ url_for('static', filename='jquery-2.1.1.js')}}"></script>
<script src="{{ url_for('static', filename='highlighter.js')}}"></script>
